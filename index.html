<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample Web Page</title>
  <style>
    body {
      font-family: "Segoe UI", Meiryo, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: #0366d6;
      color: #fff;
      text-align: center;
      padding: 1.5em 0;
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 3em;
      padding: 1em;
      background: #eee;
      font-size: 0.9em;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sample Web Page</h1>
  </header>
  <main>
    <h2>おがしんだ！</h2>
    <p>このページは <strong>GitHub Pages</strong> を使って公開されています。</p>
    <p>HTML ファイルをリポジトリにアップロードするだけで、簡単にホームページを作ることができます。</p>
    <p>nullnullドッココムなんだよねえ</p>
    
    <img src="IMG_0352.png">
    
    <h3>リンク例</h3>
    <ul>
      <li><a href="https://github.com/">GitHub公式サイト</a></li>
      <li><a href="https://docs.github.com/ja/pages">GitHub Pagesの使い方</a></li>
    </ul>
  </main>
  <footer>
    nullnull.com
  </footer>
</body>
</html>
