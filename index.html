<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ぬるぬる.com</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 16px;
      padding: 40px;
      max-width: 420px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 24px rgba(0,0,0,0.15);
    }

    img.avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #333;
    }

    p.title {
      color: #666;
      margin-top: 6px;
      font-size: 0.95rem;
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      text-decoration: none;
      color: #0078ff;
      margin: 0 8px;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social a:hover {
      color: #0047b3;
    }

    footer {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="B2E09C0B-B521-477F-BCEA-BCD13FA40DBC.png" alt="avatar" class="avatar">
    <h1>類人猿くん</h1>
    <p class="title">PGなり損ない</p>

    <div class="social">
      <a href="https://github.com/noa-0502" target="_blank">GitHub</a>
      <a href="mailto:testidx00.20@gmail.com">Mail</a>
    </div>

    <footer>hogehoge.com</footer>
  </div>

</body>
</html>
