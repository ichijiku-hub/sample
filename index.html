<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>メソポタミア文明</title>
  <link rel="icon" type="image/png" href="B2E09C0B-B521-477F-BCEA-BCD13FA40DBC.png">
  <style>
    body {
      font-family: "Segoe UI", Meiryo, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: #0366d6;
      color: #fff;
      text-align: center;
      padding: 1.5em 0;
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 ,img{
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 3em;
      padding: 1em;
      background: #eee;
      font-size: 0.9em;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      もちもちおもち
    </h1>
  </header>
  <main>
    <marquee behavior="alternate"><h2>おがしんだ！</h2></marquee>
    <p>nullnullドッココムなんだよねえ</p>
    
    <h3>リンク例</h3>
    <ul>
      <li><a href="https://github.com/">GitHub公式サイト</a></li>
      <li><a href="https://docs.github.com/ja/pages">GitHub Pagesの使い方</a></li>
    </ul>
  </main>
  <footer>
    nullnull.com
  </footer>
</body>
</html>
